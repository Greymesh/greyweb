<template name="siderBar">
    {{> profile}}
</template>
<template name="profile">
    <div class="mdl-layout__drawer" style="padding:15px;">
        <img src="{{currentUser.profile.picture}}" class="img-responsive img-circle img-centered" style="height:120px;">
        <span style="padding-top:20px;font-size: 15px;">{{currentUser.profile.name}}</span>
        <div class="android-drawer-separator"></div>
        <nav id="dash_sidebar" class="mdl-navigation dash-home_sidebar">
            <a class="mdl-navigation__link mdl-js-ripple-effect btn" href="">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i> Home </a>
            <a class="mdl-navigation__link mdl-js-ripple-effect btn" href="">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">credit_card</i> Payment </a>
            <a class="mdl-navigation__link mdl-js-ripple-effect btn" href="">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">account_circle</i> Account </a>
            <a class="mdl-navigation__link mdl-js-ripple-effect btn" href="">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i> Settings </a>
            <a class="mdl-navigation__link mdl-js-ripple-effect btn" href="" id="logout">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings</i> Logout </a>
        </nav>
    </div>
</template>
