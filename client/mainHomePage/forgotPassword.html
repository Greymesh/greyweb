<template name="template_forgotpassword">
    <div class="modal fade" id="doforgotpassword" data-backdrop="true" data-keyboard="false" style="display: none;" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-nobroker-header">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" style="float:right;" data-dismiss="modal" id="forgotPwdModal_close"><i class="material-icons left">close</i></button>
                    {{#if getforgotPasswordVisible}}
                        <i class="fa fa-envelope fa-2x"></i>
                        <h5 class="modal-title" style="padding-left: 10px;display: inline;"> Email sent </h5>
                    {{else}}
                        <h5 class="modal-title"> Forgot Password </h5>
                    {{/if}}
                </div>
                <div class="modal-body register row">
                    {{#if getforgotPasswordLoading}}
                        <!-- <i class="fa fa-spinner fa-pulse fa-3x"></i> -->
                        {{> spinner}}
                    {{else}}
                        {{#if getforgotPasswordVisible}}
                            <p>Password reset link has been sent to <b>{{getforgotPasswordEmailID}}</b>.</p>
                            <p>Check your mailbox. <i class="fa fa-smile-o fa-2x"></i></p>
                        {{else}}
                            <form class="form-horizontal forgotpassword-form" id="forgotPasswordForm" method="post">
                                <div class="alert alert-danger" style="display:none;"></div>
                                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                    <input class="mdl-textfield__input" type="text" id="forgotPasswordEmail" pattern="(^\s*[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)|(^[0-9]{10}$)">
                                    <label class="mdl-textfield__label" for="form-username">Your Email ...</label>
                                    <span class="mdl-textfield__error">Please enter a valid email</span>
                                </div>
                                <button type="submit" id="signInButton" class="btn btn-ownercontact" onclick="" style="width: 50%;"> Send </button>
                            </form>
                        {{/if}}
                    {{/if}}
                </div>
                {{#if getforgotPasswordLoading}}
                {{else}}
                    {{#if getforgotPasswordVisible}}
                    {{else}}
                        <div class="modal-footer">
                            <div class="text-left">
                                If you remember your Credentials?
                                <a class="modal-link waves-effect waves-light" data-dismiss="modal" data-toggle="modal" href="#dosignin"> Sign In! </a>
                            </div>
                        </div>
                    {{/if}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
