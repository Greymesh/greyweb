<template name="template_forgotpassword">
    <div class="modal fade" id="doforgotpassword" data-backdrop="true" data-keyboard="false" style="display: block;" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-nobroker-header">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" style="float:right;" data-dismiss="modal">
                        <i class="material-icons left">close</i>
                    </button>
                    <h5 class="modal-title"> Forgot Password </h5>
                </div>
                <div class="modal-body register row">
                    <form class="form-horizontal" id="forgotPasswordForm" method="post">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="forgotPasswordEmail" pattern="(^\s*[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$)|(^[0-9]{10}$)">
                            <label class="mdl-textfield__label" for="form-username">Your Email ...</label>
                            <span class="mdl-textfield__error">Please enter a valid email</span>
                        </div>
                        <button type="submit" id="signInButton" class="btn btn-ownercontact" onclick="" style="width: 50%;"> Send </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="text-left">
                        If you remember your Credentials?
                        <a class="modal-link waves-effect waves-light" data-dismiss="modal" data-toggle="modal" href="#dosignin"> Sign In! </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
