<template name="template_resetpassword">
    <div class="modal fade" id="doresetpassword" role="dialog" data-backdrop="true" data-keyboard="false" style="display: block;" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header modal-nobroker-header">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" style="float:right;" data-dismiss="modal" id="resetPwdModal_close">
                        <i class="material-icons left">close</i>
                    </button>
                    <h5 class="modal-title"> Reset Password </h5>
                </div>
                <div class="modal-body register row">
                    {{#if getResetPasswordToken}}
                    <form class="form-horizontal" id="resetPasswordForm" method="post">
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="resetPassword">
                            <label class="mdl-textfield__label" for="resetPassword">Enter password ...</label>
                            <span class="mdl-textfield__error">Please enter a valid password</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="resetPasswordconfirm">
                            <label class="mdl-textfield__label" for="resetPasswordconfirm">Confirm password ...</label>
                            <span class="mdl-textfield__error">Please enter a valid password</span>
                        </div>
                        <button type="submit" id="signInButton" class="btn btn-ownercontact" onclick="" style="width: 50%;"> Reset </button>
                    </form>
                    {{/if}} {{#if visible}}
                    <p> Password reset. You are now logged in as {{currentUser.profile.name}}.
                    </p>
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
