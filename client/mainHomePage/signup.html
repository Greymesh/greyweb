<template name="template_signup">
    <div class="modal fade" id="dosignup" data-backdrop="true" data-keyboard="false" style="display: block;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content signup">
                <div class="modal-header modal-nobroker-header">
                    <button class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" id="more-button" style="float:right;" data-dismiss="modal"><i class="material-icons left">close</i></button>
                    <h5 class="modal-title">Sign up</h5>
                </div>
                <div class="modal-body register row ">
                    <div class="col-md-6" style=" border-right: 1px solid #cccccc">
                        <h6 style="margin-top:5px"> Create a Greymesh account</h6>
                        <form class="form-horizontal register-form" role="form" method="post" action="#">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="form-username" class="mdl-textfield__input" type="text" pattern="^(?=.{8,20}$)(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$">
                                <label class="mdl-textfield__label" for="form-username">Your Name</label>
                                <span class="mdl-textfield__error">Please enter a name</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input id="form-email" class="mdl-textfield__input" type="text" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                <label class="mdl-textfield__label" for="form-email">Your Email Address</label>
                                <span class="mdl-textfield__error">Please enter a your email</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="^(?=.*\d).{6,20}$" id="form-password">
                                <label class="mdl-textfield__label" for="form-password">Choose a Password</label>
                                <span class="mdl-textfield__error">Please choose a password</span>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" pattern="[0-9]{10}" id="form-phone">
                                <label class="mdl-textfield__label" for="form-phone">Your phone number</label>
                                <span class="mdl-textfield__error">Please enter phone number</span>
                            </div>
                            <button type="submit" id="signUpButton" class="btn btn-ownercontact btn-block btn-large large padded-btn-block" onclick="doSignUpWithPassword();"> Sign up </button>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <h6 style="margin-top:5px"> Or do it the easier way </h6>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-9">
                                <a class="btn btn-link-1 btn-link-1-google-plus" href="#" id="register-google"><i class="fa fa-google-plus"></i> Signup with Google </a></div>
                            <div class="col-sm-1"></div>
                        </div>
                        <div class="seperator"> or </div>
                        <div class="row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-9">
                                <a class="btn btn-link-1 btn-link-1-facebook" href="#" id="register-facebook"><i class="fa fa-facebook"></i> Signup with Facebook </a></div>
                            <div class="col-sm-1"></div>
                        </div>
                        <p> No need to remember password, we'll never post anything on your wall. </p>
                    </div>
                </div>
                <p>By clicking "Sign up" you confirm that you accept the <a href="/terms-and-condition" target="_blank" data-popup="true">Terms of Service</a> and <a href="/privacy" target="_blank" data-popup="true">Privacy Policy</a>.</p>
                <div class="modal-footer">
                    <div class="text-left">
                        Already a member? <a href="#" class="modal-link" onclick="toggleLoginInOrSignUp();"> Sign in </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
